<!DOCTYPE html>

<style>
    textarea {
        overflow: hidden;
        resize: none;
        flex-wrap: nowrap;

        padding: 8px 12px;
        margin: 8px;
        white-space: normal;
        overflow-wrap: anywhere;
        background: #f3f4f6;
        border: 1px solid #d1d5db;
        border-radius: 6px;
    }
</style>

<body>
    <textarea id="autoTextarea" onchange="resize(this)"></textarea>

    <script>
        function resize(el) {
            el.style.height = 'auto';            // reset height
            el.style.height = el.scrollHeight + 'px'; // set to scrollHeight
            el.style.width = 'auto';
            el.style.width = el.scrollWidth + 'px';
        }
    </script>
</body>

</html>
